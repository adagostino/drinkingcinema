<div class="dc-comment">
    <div class="dc-comment-name">
        {{comment.name}}
    </div>
    <div class="dc-comment-date">
        {{comment.uploadDateFormatted}}
    </div>
    <pre class="dc-comment-body" dc-model="comment.comment">{{commentPlaceholderText}}</pre>
    <div class="dc-flexible-hr-top">
        <div class="dc-flexible-sprite"></div>
    </div>
</div>
