<div class="dc-directive-tooltip" dc-class="{'show': showing, 'hide': !showing, 'above': above}" dc-style="{'top': top, 'right': right, 'bottom': bottom, 'left': left, 'margin-left': marginLeft}">
    <div class="dc-directive-tooltip-tail" dc-style="{'left': tailLeft}"></div>
    <div class="dc-directive-tooltip-container">
        <div class="dc-directive-tooltip-tail-top" dc-style="{'left': tailLeft}"></div>
        <div class="dc-directive-tooltip-body" dc-include="template">

        </div>
    </div>
</div>
