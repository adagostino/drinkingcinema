<div class="dc-infinite-scroll-container">
{% for item in items %}
    <div dc-repeat="item in source.items" dc-include="parentScope.itemTemplate">
        {% include item_template %}
    </div>
{% endfor %}
    <div class="dc-infinite-scroll-loader-container">
    {% if items|length != numResults %}
        <div class="dc-loader dc-tv" dc-if="!source.endOfSet || (source.endOfSet && source.bufferItems.length)"></div>
    {% endif %}
    </div>
</div>
