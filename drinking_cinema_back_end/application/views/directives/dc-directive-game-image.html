<div class="dc-game-image" style="background-image: url('{{game.image}}')">
    <h1>A Movie Drinking Game for {{game.name}}</h1>
    <div dc-directive-embed-game game="game">
        {% include 'directives/dc-directive-embed-game.html' with {'game': game} %}
    </div>

    {% if page.isAdmin %}
        <div dc-if="isAdmin" dc-include="#dc-directive-game-image-admin-template">
            {% include 'directives/dc-directive-game-image-admin.html' %}
        </div>
    {% endif %}
</div>
