<div class="dc-slideshow-slide-thumb"
     dc-class="{'processing': item.isProcessing, 'loading': item.isLoading}" style="background-image: url('{{item.url}}')"
     dc-click="parentScope.parentScope.showModal(repeatIndex)"
        >
    <div class="dc-slideshow-slide-remove dc-x-out" dc-click="parentScope.parentScope.parentScope.removeSlide(repeatIndex)"></div>
</div>
