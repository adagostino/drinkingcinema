<div class="dc-lightbox-img-container"
     dc-style="{'margin-left': marginLeft, 'top': top, 'width': width, 'height': height}"
     dc-class="{'show': show, 'dc-lightbox-img-anchor': isAnchor}">
    <img class="dc-lightbox-img" src="{{href}}"
         dc-style="{'top': imageTop, 'width': imageWidth, 'margin-left': imageMarginLeft}"
         dc-class="{'show': show, 'dc-lightbox-img-anchor': isAnchor}">
</div>
