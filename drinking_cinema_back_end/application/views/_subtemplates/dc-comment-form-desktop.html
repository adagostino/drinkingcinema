<div class="dc-comment-form-header dc-leave-a-comment">
    <span>Leave A Comment</span>
</div>
<div class="dc-comment-form">
    <div class="dc-comment-form-top">
        <div dc-directive-input input-model="parentScope.comment.name" placeholder="Name" name="Name" validators="required" onValidate="onValidate">
            {% include 'directives/dc-directive-input.html' with {'placeholder': 'Name'} %}
        </div>
        <div dc-directive-input input-model="parentScope.comment.email" placeholder="E-Mail" name="E-Mail" validators="required,email" onValidate="onValidate">
            {% include 'directives/dc-directive-input.html' with {'placeholder': 'E-Mail'} %}
        </div>
        <!--<div dc-directive-input input-model="parentScope.comment.website" placeholder="Website" name="Website"></div>-->
        <!--<div dc-directive-input input-model="parentScope.comment.subject" placeholder="Subject" name="Subject"></div>-->
    </div>
    <div class="dc-comment-form-body">
        <div dc-directive-input-text-area input-model="parentScope.comment.comment" placeholder="Comment" name="Comment" validators="required" onValidate="onValidate" class="dc-text-area">
            {% include 'directives/dc-directive-input.html' with {'placeholder': 'Comment', 'isTextArea': true} %}
        </div>
    </div>
    <div class="dc-comment-form-bottom">
        <button class="dc-button-primary dc-comment-form-submit" dc-class="{'processing': processing}" dc-click="submitComment">Submit</button>
    </div>
</div>
