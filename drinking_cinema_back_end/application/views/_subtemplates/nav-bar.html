<div class="dc-nav-bar">
    {% spaceless %}
    {% for link in links %}
        <a href="{{link.href}}" class="dc-nav-bar-{{link.name}}{% if page.title == link.name %} selected{% endif %}"{% if link.target %} target="{{link.target}}"{% endif %}>
            <span>{{link.name}}</span>
        </a>
        {% if link.hasX %}
            <div class="dc-nav-bar-x-{{loop.index}}"></div>
        {% endif %}
    {% endfor %}
    {% endspaceless %}
</div>
