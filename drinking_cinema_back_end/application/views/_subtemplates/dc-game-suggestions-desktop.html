{% spaceless %}
{% for suggestion in page.game.suggestions %}
<a dc-directive-tooltip
   tooltip-content="{{suggestion.name}}"
   dc-repeat="suggestion in game.suggestions"
   dc-click="onSuggestionClick(e, suggestion.name)"
   class="dc-game-suggestion dc-button-icon"
   href="/game/{{suggestion.url}}"
   style="background-image: url('{{parentScope.cdn}}Games/{{suggestion.url}}_thumb.jpg')"
>
    <span>A Movie Drinking Game For {{suggestion.name}}</span>
</a>
{% endfor %}
{% endspaceless %}
